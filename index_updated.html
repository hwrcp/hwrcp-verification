
<!DOCTYPE html>
<html>
<head>
  <title>HWRCp Member Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h2 {
      color: #333;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>HWRCp Member Verification</h2>
  <p>Enter Full Name, Email, or Plate Number to check if a member is verified:</p>
  <input type="text" id="searchInput" placeholder="Search by Name, Email, or Plate">
  <button onclick="verifyMember()">Search</button>
  <div id="result"></div>

  <script>
    const members = [
  { name: "", email: "", plate: "" },
  { name: "", email: "", plate: "" },
  { name: "", email: "", plate: "" },
  { name: "", email: "", plate: "" },
  { name: "", email: "", plate: "" },
  { name: "", email: "", plate: "" },
  { name: "", email: "", plate: "" },
  { name: "", email: "", plate: "" },
  { name: "", email: "", plate: "" },
  { name: "", email: "", plate: "" },
  { name: "", email: "", plate: "" },
  { name: "", email: "", plate: "" },
  { name: "", email: "", plate: "" },
  { name: "", email: "", plate: "" },
  { name: "", email: "", plate: "" },
  { name: "", email: "", plate: "" },
  { name: "", email: "", plate: "" },
  { name: "", email: "", plate: "" },
  { name: "", email: "", plate: "" },
  { name: "", email: "", plate: "" },
  { name: "", email: "", plate: "" },
  { name: "", email: "", plate: "" },
  { name: "", email: "", plate: "" },
  { name: "", email: "", plate: "" },
  { name: "", email: "", plate: "" },
  { name: "", email: "", plate: "" },
  { name: "", email: "", plate: "" },
  { name: "", email: "", plate: "" }
];

    function verifyMember() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const resultDiv = document.getElementById("result");
      const match = members.find(m => 
        m.name.toLowerCase().includes(input) || 
        m.email.toLowerCase().includes(input) || 
        m.plate.toLowerCase().includes(input)
      );
      if (match) {
        resultDiv.innerHTML = "✅ Verified Member: " + match.name + " (" + match.plate + ")";
        resultDiv.style.color = "green";
      } else {
        resultDiv.innerHTML = "❌ No matching member found.";
        resultDiv.style.color = "red";
      }
    }
  </script>
</body>
</html>
